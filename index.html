   const alabamaMarker = L.marker([32.3182, -86.9023], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://whnt.com/wp-content/uploads/sites/20/2017/01/gettyimages-527467635.jpg" alt="Whooping Crane Image" width="200" height="200"><br><strong>Whooping Crane</strong><br>The whooping crane is an endangered crane species, native to North America, named for its “whooping” calls. Along with the sandhill crane, it is one of only two crane species native to North America, and it is also the tallest North American bird species.');
    const mississippiMarker = L.marker([32.3547, -89.3985], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.birdnote.org/sites/default/files/Purple-Gallinule-800-ryanacandee-CC.jpg" alt="Purple Gallinule Img" width="250" height="200"><br><strong>Purple Gallinule</strong><br>The purple gallinule is a swamphen in the genus Porphyrio. It is in the order Gruiformes, meaning "crane-like", an order which also contains cranes, rails, and crakes. The purple gallinule is a rail species, placing it into the family Rallidae. It is also known locally as the yellow-legged gallinule.');
    const arkansasMarker = L.marker([35.2010, -91.8318], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://2.bp.blogspot.com/-Zv031QFGAgY/U4T0fvFJHzI/AAAAAAAALN0/W2_l3mF8xHE/s1600/scissortail.jpg" alt="Scissor-tailed Flycatcher Img" width="150" height="200"><br><strong>Scissor-tailed Flycatcher</strong><br>The scissor-tailed flycatcher, also known as the Texas bird-of-paradise and swallow-tailed flycatcher, is a long-tailed insectivorous bird of the genus Tyrannus, whose members are collectively referred to as kingbirds. It is found in North and Central America.');
    const georgiaMarker = L.marker([32.1574, -82.9071], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/308588521-480px.jpg" width="200" height="150"><br><strong>Brown-headed Nuthatch</strong><br>The brown-headed nuthatch is a small songbird endemic to pine forests throughout the Southeastern United States.');
    const westVirginiaMarker = L.marker([38.5976, -80.4549], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/70149601-480px.jpg" width="200" height="150"><br><strong>Cerulean Warbler</strong><br>The cerulean warbler is a small songbird in the family Parulidae. It is a long-distance migrant, breeding in eastern North American hardwood forests. In the non-breeding season, it winters on the eastern slope of the Andes in South America, preferring subtropical forests.');
    const floridaMarker = L.marker([27.6648, -81.5158], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://res.cloudinary.com/sagacity/image/upload/c_crop,h_2700,w_1832,x_0,y_0/c_limit,dpr_auto,f_auto,fl_lossy,q_80,w_1080/final_Scrub_Jay_lkrbs9.jpg" width="150" height="200"><br><strong>Florida Scrub-Jay</strong><br>The Florida scrub jay is one of the species of scrub jay native to North America. It is the only species of bird endemic to the U.S. state of Florida and one of only 15 species endemic to the continental United States. Because of this, it is keenly sought by birders.');
    const southCarolinaMarker = L.marker([33.8361, -81.1637], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://assets3.cbsnewsstatic.com/hub/i/r/2014/06/26/55cb84f9-fa20-4f31-a5a9-709552d5da37/thumbnail/1200x630/5ddb8f2a39fa5c73e6f7553b9561262e/storksap865358736006.jpg?v=f334c339940ae79342a8ce7757900604" width="200" height="100"><br><strong>Wood Stork</strong><br>The wood stork is a large American wading bird in the family Ciconiidae, the only member of the family to breed in North America. It was formerly called the "wood ibis", though it is not an ibis. It is found in subtropical and tropical habitats in the Americas, including the Caribbean.');
    const northCarolinaMarker = L.marker([35.7596, -79.0193], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/297647291/1800" width="200" height="200"><br><strong>Audubon’s Shearwater</strong><br>A common tropical seabird in the petrel family. Sometimes known as the dusky-backed shearwater, the specific epithet honours the French naturalist Félix Louis L Herminier.');
    const virginiaMarker = L.marker([37.4316, -78.6569], { icon: customIcon }).addTo(map)

        //edit choropleth with tiles
    const tennesseeMarker = L.marker([35.5175, -86.5804], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/64991971/1800" width="200" height="150"><br><strong>Eastern Towhee</strong><br>The eastern towhee is a large New World sparrow. The taxonomy of the towhees has been under debate in recent decades, and formerly this bird and the spotted towhee were considered a single species, the rufous-sided towhee. Their breeding habitat is brushy areas across eastern North America.');
    const kentuckyMarker = L.marker([37.8393, -84.2700], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/64894581-480px.jpg" width="200" height="150"><br><strong>Yellow-throated Warbler</strong><br>The yellow-throated warbler is a small migratory songbird species in the New World warbler family found in temperate North America.');
    const louisianaMarker = L.marker([30.5191, -91.5209], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/302323931/1800" width="200" height="150"><br><strong>Fulvous Whistling-Duck</strong><br>The fulvous whistling duck or fulvous tree duck is a species of whistling duck that breeds across the tropical regions in much of Mexico and South America, the West Indies, the southern United States, sub-Saharan Africa and the Indian subcontinent.');
    const texasMarker = L.marker([31.9686, -99.9018], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.birdnote.org/sites/default/files/storage/green_jay_jacob-spendelow-700.jpg" width="200" height="150"><br>	<strong>Green Jay</strong><br>The green jay is a species of the New World jays, and is found in Central America. Adults are about 27 cm long and variable in colour across their range; they usually have blue and black heads, green wings and mantle, bluish-green tails, black bills, yellow or brown eye rings, and dark legs.');
    const oklahomaMarker = L.marker([35.0078, -97.0929], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.sierraclub.org/sites/default/files/styles/sierra_full_page_width/public/sce/lone-star-chapter/CHP-TX-1900-Black-Capped-Vireo-2016-04-04_9%20%282%29.jpg.webp?itok=qlncwOH3" width="200" height="150"><br><strong>Black-capped Vireo</strong><br>The black-capped vireo is a small bird native to the United States and Mexico. It was listed as an endangered species in the United States in 1987. It is the only Vireo that is sexually dichromatic. Recovery of the population contributed to its delisting in 2018.');
    const newMexicoMarker = L.marker([34.9727, -105.0324], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://txtbba.tamu.edu/files/2012/05/chraphoto.jpg" width="200" height="150"><br><strong>Chihuahuan Raven</strong><br>The Chihuahuan raven is a species of crow in the family Corvidae that is native to the United States and Mexico.');
    const arizonaMarker = L.marker([34.0489, -111.0937], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://faculty.ucr.edu/~chappell/INW/birds6/rufouswingedsparrow152.jpg" width="200" height="150"><br><strong>Rufous-winged Sparrow</strong><br>The rufous-winged sparrow is a medium-small, long-tailed New World sparrow with a gray face and rusty crown and supercilium; the rufous lesser coverts of the wing for which it is named are often concealed.');
    const californiaMarker = L.marker([36.7783, -119.4179], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/303894361/1800" width="200" height="150"><br><strong>California Thrasher</strong><br>The California thrasher is a large member of family Mimidae found primarily in chaparral habitat in California and Baja California. It is the only species of Toxostoma throughout most of its range.');
    const nevadaMarker = L.marker([38.8026, -116.4194], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/171509451-480px.jpg" width="200" height="150"><br><strong>Sagebrush Sparrow</strong><br>The sagebrush sparrow is a medium-sized sparrow of the western United States and northwestern Mexico. It used to be placed in the genus Amphispiza, but evidence from 2007 and 2009 suggested it be placed in its own genus.');
    const oregonMarker = L.marker([43.8041, -120.5542], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Hermit_Warbler_%28Dendroica_occidentalis%29.jpg" width="200" height="150"><br><strong>Hermit Warbler</strong><br>The hermit warbler is a small perching bird. It is a species of New World warbler or wood-warbler. They are a migratory bird, the breeding range spanning the majority of the west coast of the United States. ');
    const washingtonMarker = L.marker([47.7511, -120.7401], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/302847681/1800" width="200" height="150"><br><strong>Rhinoceros Auklet</strong><br>The rhinoceros auklet is a seabird and a close relative of the puffins. It is the only extant species of the genus Cerorhinca. Given its close relationship with the puffins, the common name rhinoceros puffin has been proposed for the species.');
    const idahoMarker = L.marker([44.0682, -114.7420], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/296733361/1800" width="200" height="150"><br><strong>California Quail</strong><br>The California quail, also known as the California valley quail or Valley quail, is a small ground-dwelling bird in the New World quail family. These birds have a curving crest or plume, made of six feathers, that droops forward: black in males and brown in females; the flanks are brown with white streaks.');
    const montanaMarker = L.marker([46.8797, -110.3626], { icon: customIcon }).addTo(map)
        .bindPopup('<img src="https://projectupland.com/wp-content/uploads/2018/04/Dusky-Grouse.jpg" width="200" height="150"><br><strong>Dusky Grouse</strong><br>The dusky grouse is a species of forest-dwelling grouse native to the Rocky Mountains in North America. It is closely related to the sooty grouse, and the two were previously considered a single species, the blue grouse.');
    const wyomingMarker = L.marker([43.0760, -107.2903], { icon: customIcon }).addTo(map).bindPopup('<img src="https://earthjustice.org/wp-content/uploads/2023/03/greater_sage_grouse_2836_1980x1320.jpg" width="200" height="150"><br><strong>Greater Sage-Grouse</strong><br>The greater sage-grouse, also known as the sagehen, is the largest grouse in North America. Its range is sagebrush country in the western United States and southern Alberta and Saskatchewan, Canada. It was known as simply the sage grouse until the Gunnison sage-grouse was recognized as a separate species in 2000.');
    const utahMarker = L.marker([39.3210, -111.0937], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/303379191-480px.jpg" width="200" height="150"><br><strong>California Gull</strong><br>The California gull is a medium-sized gull, smaller on average than the herring gull, but larger on average than the ring-billed gull. It lives not just in California, but up and down the entire Western coast of North America, and has breeding ground inland. The yellow bill has a black ring.');
    const coloradoMarker = L.marker([39.5501, -105.7821], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.glennbartley.com/naturephotography/GB%20Collection/Brown-capped%20Rosy-Finch%20-%2001.jpg" width="200" height="150"><br><strong>Brown-capped Rosy-Finch</strong><br>The brown-capped rosy finch is a medium-sized finch endemic to North America. Adults are brown on the head, back, and breast with pink on the belly, rump, and wings. The forehead is black. They have short black legs and a long forked tail.');
    const kansasMarker = L.marker([39.0119, -98.4842], { icon: customIcon }).addTo(map).bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/296729301/1800" width="200" height="150"><br><strong>Lesser Prairie-Chicken</strong><br>A little smaller and paler than the Greater Prairie-Chicken, this grouse is adapted to arid short-grass regions of the southern Great Plains. At one time it was abundant in this region, but it has declined seriously, and is now an uncommon bird found in a few local concentrations.');
    const northDakotaMarker = L.marker([47.5515, -101.0020], { icon: customIcon }).addTo(map).bindPopup('<img src="https://naturecanada.ca/wp-content/uploads/2022/07/Bairds-Sparrow-2.png" width="200" height="150"><br><strong>Baird’s Sparrow</strong><br>A species of North American birds in the family Passerellidae of order Passeriformes. It is a migratory bird native to the United States, Canada, and Mexico.');
    const southDakotaMarker = L.marker([43.9695, -99.9018], { icon: customIcon }).addTo(map).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Sharp-Tailed_Grouse_%2826089894256%29_%28cropped%29.jpg" width="200" height="150"><br><strong>Sharp-tailed Grouse</strong><br>The sharp-tailed grouse, also known as the sharptail or fire grouse, is a medium-sized prairie grouse. One of three species in the genus Tympanuchus, the sharp-tailed grouse is found throughout Alaska, much of Northern and Western Canada, and parts of the Western and Midwestern United States.');
    const nebraskaMarker = L.marker([41.4925, -99.9018], { icon: customIcon }).addTo(map).bindPopup('<img src="https://media.audubon.org/nas_birdapi/apa_2013_28356_226967_megumiaita_greater_prairie-chicken_kk_adult-male.jpg" width="200" height="150"><br><strong>Greater Prairie-Chicken</strong><br>The greater prairie chicken or pinnated grouse, sometimes called a boomer, is a large bird in the grouse family. This North American species was once abundant, but has become extremely rare and extirpated over much of its range due to habitat loss.');
    const minnesotaMarker = L.marker([46.7296, -94.6859], { icon: customIcon }).addTo(map).bindPopup('<img src="https://media.istockphoto.com/id/545814670/photo/great-grey-owl-in-flight.jpg?s=612x612&w=0&k=20&c=-RdY5FfNSJKKd7O2YnmFn_8WpINZtH0WGG0ZzYGKg1M=" width="200" height="150"><br><strong>Great Gray Owl</strong><br>The great grey owl is an owl, which is the largest species of owl by length. It is distributed across the Northern Hemisphere, and it is the only species in the genus Strix found in both Eastern and Western Hemispheres.');
    const iowaMarker = L.marker([41.8780, -93.0977], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/297338761-480px.jpg" width="200" height="150"><br><strong>Dickcissel</strong><br>The dickcissel is a small seed-eating migratory bird in the family Cardinalidae. It breeds on the prairie grasslands of the Midwestern United States and winters in Central America, northern Colombia, and northern Venezuela.');
    const missouriMarker = L.marker([37.9643, -91.8318], { icon: customIcon }).addTo(map).bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/193584881/1200" width="200" height="150"><br><strong>Kentucky Warbler</strong><br>The Kentucky warbler is a small species of New World warbler. It is a sluggish and heavy warbler with a short tail, preferring to spend most of its time on or near the ground, except when singing.');
    const wisconsinMarker = L.marker([43.7844, -88.7879], { icon: customIcon }).addTo(map).bindPopup('<img src="https://i0.wp.com/marabouranch.com/wp-content/uploads/2018/05/sandhill-crane-1280px.jpg?fit=1280%2C820&ssl=1" width="200" height="150"><br>Sandhill Crane');
    const illinoisMarker = L.marker([40.6331, -89.3985], { icon: customIcon }).addTo(map).bindPopup('<img src="https://media.audubon.org/nas_birdapi/apa_2012_25116_194632_michaelstubblefield_golden-winged_warbler_kk_adult-male.jpg" width="200" height="150"><br><strong>Golden-winged Warbler</strong><br>The golden-winged warbler is a New World warbler. It breeds in southeastern and south-central Canada and in the Appalachian Mountains in northeastern to north-central United States. The majority of the global population breeds in Wisconsin, Minnesota, and Manitoba.');
    const michiganMarker = L.marker([44.3148, -85.6024], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/40254121-480px.jpg" width="200" height="150"><br><strong>Kirtland’s Warbler</strong><br>Also known in Michigan by the common name jack pine bird, or the jack pine warbler, is a small songbird of the New World warbler family. Nearly extinct just 50 years ago, populations have recovered due to conservation efforts.');
    const indianaMarker = L.marker([40.5512, -85.6024], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/videoThumbs/480756-480px.jpg" width="200" height="150"><br><strong>Henslow’s Sparrow</strong><br>A passerine bird in the family Passerellidae. It was named by John James Audubon in honor of John Stevens Henslow. It was originally classifie');
    const ohioMarker = L.marker([40.4173, -82.9071], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/64800391-480px.jpg" width="200" height="150"><br><strong>Bay-breasted Warbler</strong><br>The bay-breasted warbler is a small species of songbird in the New World warbler family, Parulidae. It is one of thirty-four species in the diverse genus Setophaga. Like all songbirds, or passerines, the species is classified in the order Passeriformes.');
    const pennsylvaniaMarker = L.marker([41.2033, -77.1945], { icon: customIcon }).addTo(map).bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/461700941/320" width="200" height="150"><br><strong>Wood Thrush</strong><br>The wood thrush is a North American passerine bird in the family Turdidae and is the only species placed in the genus Hylocichla. It is closely related to other thrushes such as the American robin and is widely distributed across North America, wintering in Central America and southern Mexico.');
    const newYorkMarker = L.marker([43.2994, -74.2179], { icon: customIcon }).addTo(map).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Great_Black-backed_Gull_Larus_marinus.jpg" width="200" height="150"><br><strong>Great Black-backed Gull</strong><br>The great black-backed gull is the largest member of the gull family. Described by the Cornell Lab of Ornithology as "the king of the Atlantic waterfront", it is a very aggressive hunter, pirate, and scavenger.');
    const marylandMarker = L.marker([39.0458, -76.6413], { icon: customIcon }).addTo(map).bindPopup('<img src="https://cdn.firespring.com/images/7ad9e3b6-b9df-40e7-b7f4-5222b45a8ac5.jpg" width="200" height="150"><br><strong>Acadian Flycatcher</strong><br>The Acadian flycatcher is a small insect-eating bird of the tyrant flycatcher family.');
    const newJerseyMarker = L.marker([40.0583, -74.4057], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/59942441-480px.jpg" width="200" height="150"><br><strong>Brant</strong><br>The brant or brent goose is a small goose of the genus Branta. There are three subspecies, all of which winter along temperate-zone sea-coasts and breed on the high-Arctic tundra. The Brent oilfield was named after the species.');
    const connecticutMarker = L.marker([41.6032, -73.0877], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/299395271-480px.jpg" width="200" height="150"><br><strong>Saltmarsh Sparrow</strong><br>The saltmarsh sparrow is a small New World sparrow found in salt marshes along the Atlantic coast of the United States. At one time, this bird and the Nelson sparrow were thought to be a single species, the sharp-tailed sparrow. Because of this, the species was briefly known as the "saltmarsh sharp-tailed sparrow."');
    const massachusettsMarker = L.marker([42.4072, -71.3824], { icon: customIcon }).addTo(map).bindPopup('<img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/297641011/1800" width="200" height="150"><br><strong>Manx Shearwater</strong><br>The Manx shearwater is a medium-sized shearwater in the seabird family Procellariidae. The scientific name of this species records a name shift: Manx shearwaters were called Manks puffins in the 17th century. Puffin is an Anglo-Norman word for the cured carcasses of nestling shearwaters.');
    const vermontMarker = L.marker([44.5588, -72.5778], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/32803151-480px.jpg" width="200" height="150"><br><strong>Alder Flycatcher</strong><br>The alder flycatcher is a small insect-eating bird of the tyrant flycatcher family. The genus name Empidonax is from Ancient Greek empis, "gnat", and anax, "master". The specific alnorum is Latin and means "of the alders".');
    const newHampshireMarker = L.marker([43.1939, -71.5724], { icon: customIcon }).addTo(map).bindPopup('<img src="https://www.allaboutbirds.org/guide/assets/photo/303497691-480px.jpg" width="200" height="150"><br><strong>Bicknell’s Thrush</strong><br>A medium-sized thrush, at 17.5 cm and 28 g. One of the rarest and most localized songbirds in North America, it breeds on coniferous mountain tops and disturbed habitats of northeastern North America.');
